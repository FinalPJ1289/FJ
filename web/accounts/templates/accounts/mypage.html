{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="{% static 'css/mypage.css' %}" />
    <style>
      @font-face {
        font-family: "NotoSerifKR";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NotoSerifKR.woff") format("woff");
      }

      body {
        font-family: "NotoSerifKR", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #a06cd5; /* 보라색 배경 */
      }

      article {
        background-color: #ffffff; /* 흰색 프레임 */
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 부드러운 그림자 */
        width: 420px;
        min-height: 700px;
        padding: 30px 20px;
        text-align: center;
      }

      .title_line .date {
        font-size: 28px;
        font-weight: bold;
        color: #5a3c8b; /* 진한 보라색 텍스트 */
        margin-bottom: 20px;
      }

      .sec1 p {
        font-size: 18px;
        line-height: 1.8;
        color: #5a3c8b;
      }

      .logoutBtn {
        display: inline-block;
        margin-top: 15px;
        padding: 12px 24px;
        background-color: #a06cd5;
        color: #ffffff;
        border: none;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .logoutBtn:hover {
        background-color: #8a5cc8; /* 버튼 호버 색상 */
      }

      footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
      }

      .button_box button {
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .button_box button img {
        width: 35px;
        height: auto;
      }

      .sec2 .box img {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <article>
      <header>
        <div class="title_line">
          <div class="date">마이페이지</div>
        </div>
      </header>
      <section class="sec1">
        <p>
          <span style="color: #a06cd5; font-weight: bold">TalkingWith</span>와 함께<br />
          활기찬 하루를 보내세요, <br />
          <span style="font-weight: bold">{{ user.username }}</span>님!
        </p>
        <a href="{% url 'accounts:login' %}" class="logoutBtn">로그아웃</a>
        <br />
        <a href="{% url 'community:community' 0 1 %}" class="logoutBtn">메인화면</a>
      </section>
    </article>
  </body>
</html>
