{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mypage</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/mypage.css' %}" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #efefef;
      }

      article {
        width: 430px;
        height: 932px;
        background-color: #191919;
        border-radius: 10px;
        position: relative;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <article>
      <header>
        <div class="title_line">
          <div class="date">마이페이지</div>
        </div>
      </header>
      <section class="secBox">
        <section class="sec1">
          <p><span id="mimo">MIMO</span>와 함께 활기찬 하루를 보낼<br /><span id="bold">{{ user.username }}</span>님을 응원합니다.</p>
          <a href="{% url 'accounts:login' %}" class="logoutBtn">로그아웃</a>
        </section>

        <section class="sec2">
          <div class="box" id="box1">
            <img src="{% static 'img/mypage.html_profile.svg' %}" alt="회원정보 수정" />
          </div>
          <div class="box">
          </div>
          <div class="box">
            <img src="{% static 'img/mypage.html_premium.svg' %}" alt="요금제" />
          </div>
        </section>
      </section>
      <footer>
        <div class="button_box">
          <a href="{% url 'accounts:mypage' %}">
            <button id="mypage"><img src="{% static 'img/base.html_mypage_active.svg' %}" alt="마이페이지" /></button>
          </a>
        </div>
      </footer>
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll(".button_box button");
        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            buttons.forEach((btn) => {
              btn.classList.remove("active");
              const img = btn.querySelector("img");
              const imgSrc = img.getAttribute("src").replace("_active", "");
              img.setAttribute("src", imgSrc);
            });
            button.classList.add("active");
            const img = button.querySelector("img");
            const imgSrc = img.getAttribute("src").replace(".svg", "_active.svg");
            img.setAttribute("src", imgSrc);
          });
        });
      });
    </script>
  </body>
</html>
